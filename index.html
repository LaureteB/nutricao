<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE NUTRIR</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
 
    <header>
        <div class="container">
            <h1>APARECIDA NUTRIÇÃO</h1>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Meus Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>Gordura</th>
                        <th>Imc</th>
                    </tr>
                </thead> <!--   acabou o cabeçalho-->

                 <tbody id="tabela-pacientes">
                    <tr class="paciente" id="primeiro-paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">1000 </td>
                        <td class="info-altura">5.00</td>
                        <td class="info-gordura">10%</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Dudão</td>
                        <td class="info-peso">51</td>
                        <td class="info-altura">1.70</td>
                        <td class="info-gordura">10%</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Eloá</td>
                        <td class="info-peso">49</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">15%</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Tony</td>
                        <td class="info-peso">55</td>
                        <td class="info-altura">1.60</td>
                        <td class="info-gordura">15%</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Marieli</td>
                        <td class="info-peso">60</td>
                        <td class="info-altura">1.59</td>
                        <td class="info-gordura">20%</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Ede</td>
                        <td class="info-peso">89</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">25%</td>
                        <td class="info-imc">0</td>
                    </tr>


                 </tbody>
            </table>
        </section>
    </main>

    <!-- ... -->
<section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
    </form>
</section>

    <script src="js/principal.js"></script>
</body>
</html>
